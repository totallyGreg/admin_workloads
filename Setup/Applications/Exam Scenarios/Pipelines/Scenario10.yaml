harnessApiVersion: '1.0'
type: PIPELINE
description: Deploy helm chart with canary
pipelineStages:
- type: ENV_STATE
  name: Canary Deployment
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: Helm Deploy with Canary
  workflowVariables:
  - name: replicas
    value: '1'
  - entityType: ENVIRONMENT
    name: Environment
    value: Development
  - entityType: SERVICE
    name: Service
    value: S10-Native Helm Charts
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_HELM
    value: az-dev-helm
- type: APPROVAL
  name: Approval 1
  parallel: false
  properties:
    userGroups:
    - Account Administrator
    workflowVariables: null
    stageName: STAGE 2
    timeoutMillis: 86400000
    approvalStateType: USER_GROUP
    sweepingOutputName: ''
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
- type: ENV_STATE
  name: Helm Deploy
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 3
  workflowName: Helm Deploy
  workflowVariables:
  - entityType: ENVIRONMENT
    name: Environment
    value: Staging
  - entityType: SERVICE
    name: Service
    value: S10-Native Helm Charts
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_HELM
    value: az-staging-helm
