harnessApiVersion: '1.0'
type: MULTI_SERVICE
concurrencyStrategy: INFRA
envName: Development
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
  userGroupIds:
  - duMEq8WxTRKZ4lgFSJykSg
preDeploymentSteps:
- type: SHELL_SCRIPT
  name: Test Run of Groovy
  properties:
    commandPath: null
    connectionAttributes: null
    delegateSelectors:
    - groovy
    executeOnDelegate: true
    host: null
    publishAsVar: false
    sshKeyRef: null
    sweepingOutputName: null
    sweepingOutputScope: null
    templateExpressions: null
    timeoutMillis: 30000
  templateUri: Altoros-7852/Run Groovy Script:latest
  templateVariables:
  - name: args
    value: -v
  - name: groovy
templatized: false
